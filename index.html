<!DOCTYPE html>
<html>
<!-- Header section with Chart.js library and stylesheet -->
<head>
    <title>Graph Plotter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main title and author information -->
    <h1>Interactive Graph Plotter</h1>
    <h2 class="author">By Aron M</h2>
    <div class="container">
        <!-- Equation type selector with radio buttons -->
        <div class="equation-select">
            <input type="radio" id="linear" name="equationType" value="linear" checked onclick="toggleInputs()">
            <label class="radio-label" for="linear">
                <div class="type">Linear</div>
                <div class="equation">y = mx + b</div>
            </label>

            <input type="radio" id="quadratic" name="equationType" value="quadratic" onclick="toggleInputs()">
            <label class="radio-label" for="quadratic">
                <div class="type">Quadratic</div>
                <div class="equation">y = axÂ² + bx + c</div>
            </label>
        </div>

        <!-- Linear equation parameter inputs -->
        <div id="linearInputs" class="input-container">
            <h3>Linear Equation Parameters</h3>
            <label>Slope (m):</label>
            <input type="number" id="slope" value="1" step="0.1">
            <label>Y-intercept (b):</label>
            <input type="number" id="intercept" value="0" step="0.1">
        </div>

        <!-- Quadratic equation parameter inputs -->
        <div id="quadraticInputs" class="input-container">
            <h3>Quadratic Equation Parameters</h3>
            <label>a:</label>
            <input type="number" id="quadA" value="1" step="0.1">
            <label>b:</label>
            <input type="number" id="quadB" value="0" step="0.1">
            <label>c:</label>
            <input type="number" id="quadC" value="0" step="0.1">
        </div>

        <button onclick="updateGraph()">Plot Graph</button>
        <div class="graph-container">
            <canvas id="graphCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
